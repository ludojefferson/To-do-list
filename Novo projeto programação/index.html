<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Minha Lista de Tarefas</h1>

  </div>

  <script src="script.js"></script>
</body>
</html>
